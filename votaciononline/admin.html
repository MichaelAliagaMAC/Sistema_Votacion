<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel Administrativo - Voto Seguro</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Ubuntu", sans-serif;
        background-color: #f4f6f9;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar {
        background-color: #2c3e50;
        border: none;
      }

      .navbar-brand {
        color: #ecf0f1 !important;
        font-weight: bold;
      }

      .navbar-btn {
        margin-top: 8px;
      }

      .admin-btn {
        background-color: #27ae60;
        color: white;
        border-radius: 20px;
        padding: 6px 20px;
      }

      .login-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-box {
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 400px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s ease forwards;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-box h2 {
        margin-bottom: 30px;
        font-weight: bold;
        color: #34495e;
      }

      .form-control {
        border-radius: 8px;
      }

      .btn-primary {
        border-radius: 20px;
        font-weight: bold;
        transition: transform 0.2s ease;
      }

      .btn-primary:hover {
        animation: pulse 0.6s ease;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      #lockIcon {
        font-size: 24px;
        color: #2980b9;
        margin-left: 10px;
        animation: lockDrop 1s ease;
      }

      @keyframes lockDrop {
        0% {
          transform: translateY(-20px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      #error {
        color: red;
        margin-top: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="navbar-brand">Voto Seguro</a>
        </div>
        <div class="navbar-right">
          <button type="button" class="btn admin-btn navbar-btn">
            <i class="fas fa-user-shield"></i> Modo Administrador
          </button>
        </div>
      </div>
    </nav>

    <div class="login-container">
      <div class="login-box">
        <h2 class="text-center">
          Autenticación <i class="fas fa-lock" id="lockIcon"></i>
        </h2>
        <form action="authentication.php" method="POST">
          <div class="form-group">
            <label for="adminUserName">Usuario</label>
            <input
              type="text"
              name="adminUserName"
              class="form-control"
              placeholder="Ingrese su usuario"
              required
            />
          </div>
          <div class="form-group">
            <label for="adminPassword">Contraseña</label>
            <input
              type="password"
              name="adminPassword"
              class="form-control"
              placeholder="Ingrese su contraseña"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-sign-in-alt"></i> Ingresar
          </button>
          <label id="error"></label>
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
