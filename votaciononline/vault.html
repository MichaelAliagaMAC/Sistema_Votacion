<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel de Votaciones - VoxPerú</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Raleway&family=Oswald&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Ubuntu", sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background-color: #2c3e50;
        border: none;
      }

      .navbar-brand {
        color: #ecf0f1 !important;
        font-weight: bold;
      }

      .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 120px;
        padding-bottom: 60px;
      }

      .form-box {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 600px;
      }

      .form-box h2 {
        font-family: "Oswald", sans-serif;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      .form-box p {
        font-family: "Roboto Condensed", sans-serif;
        font-size: 16px;
        color: #7f8c8d;
        margin-bottom: 30px;
      }

      .form-control {
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .btn-enviar {
        background-color: #3498db;
        color: white;
        font-weight: bold;
        border-radius: 25px;
        padding: 10px 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-enviar:hover {
        background-color: #2980b9;
        transform: scale(1.05);
      }

      .btn-blanco {
        background-color: #bdc3c7;
        color: #2c3e50;
        font-weight: bold;
        border-radius: 25px;
        padding: 10px 30px;
        margin-left: 10px;
        transition: all 0.3s ease;
      }

      .btn-blanco:hover {
        background-color: #95a5a6;
        transform: scale(1.05);
      }

      .radio label {
        font-family: "Raleway", sans-serif;
        font-size: 16px;
        margin-bottom: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="navbar-brand">Voto Seguro</a>
        </div>
      </div>
    </nav>

    <div class="form-container">
      <div class="form-box">
        <h2>Elige tu Candidato</h2>
        <p>Datos del Votante</p>

        <form action="saveVote.php" method="POST">
          <div class="form-group">
            <label>Nombres y Apellidos:</label>
            <input
              type="text"
              name="voterName"
              class="form-control"
              placeholder="Ingresa tu nombre y apellido"
              required
            />

            <label>Correo Electrónico:</label>
            <input
              type="email"
              name="voterEmail"
              class="form-control"
              placeholder="Ingresa tu correo"
            />

            <label>DNI:</label>
            <input
              type="text"
              name="voterID"
              class="form-control"
              placeholder="Ingresa tu DNI"
              required
            />

            <h4 class="normalFont">Selecciona tu candidato:</h4>
            <div class="radio">
              <label
                ><input type="radio" name="selectedCandidate" value="IDM" />
                Alejandro Ramírez Quiroga</label
              >
              <label
                ><input type="radio" name="selectedCandidate" value="GP" />
                Ricardo Huamán Paredes</label
              >
              <label
                ><input type="radio" name="selectedCandidate" value="JMS" />
                Mariana Torres Delgado</label
              >
              <label
                ><input type="radio" name="selectedCandidate" value="PV" />
                Valeria Rojas Salazar</label
              >
            </div>

            <hr />
            <button type="submit" name="submit" class="btn btn-enviar">
              Enviar
            </button>
            <button type="submit" class="btn btn-blanco">Voto en Blanco</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
